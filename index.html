<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carosul</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="carosul-container">
        <div class="carsoul-slider">
            <div class="carosul-images active">
                    <img src="./images/download (1).jpg" alt="">
                    <div class="caption">
                        Slide 1
                    </div>
                    </div>
                    <div class="carosul-images">
                        <img src="./images/download (2).jpg" alt="">
                        <div class="caption">
                            Slide 2
                        </div>
                    </div>
                        <div class="carosul-images">
                            <img src="./images/download.jpg" alt="">
                            <div class="caption">
                                Slide 3
                            </div>
                        </div>
                            <div class="carosul-images">
                                <img src="./images/images (1).jpg" alt="">
                                <div class="caption">
                                    Slide 4
                                </div>
                            </div>
                                <div class="carosul-images">
                                    <img src="./images/images.jpg" alt="">
                                    <div class="caption">
                                        Slide 5
                                    </div>
                                </div>
        </div>
        <div class="left-slide"><</div>
        <div class="right-slide">></div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
